<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swarm Managed SK2 - Vanilla JS Application">
    <title>Swarm Managed SK2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/rounds.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Swarm Managed SK2</h1>
        </header>
        <main>
            <section id="round-progression" class="round-progression">
                <div class="round-info">
                    <div class="round-counter">
                        <h2>Round <span id="current-round">1</span></h2>
                        <p class="hands-count">Hands: <span id="current-hands">1</span></p>
                    </div>
                    <div class="phase-indicator">
                        <p>Current Phase: <span id="current-phase" class="phase-status">Dealing</span></p>
                    </div>
                </div>
                <button id="next-round-btn" class="next-round-button" aria-label="Advance to next round">Next Round</button>
                <div id="completion-message" class="game-completion" style="display: none;">
                    <h2>Game Complete!</h2>
                    <p>All 10 rounds have been completed.</p>
                </div>
            </section>
            <p>Welcome to the application. Ready for enhancement.</p>
            
            <section id="demo-section" class="demo-section">
                <h2>Score Engine Demo</h2>
                <form id="demo-form" class="demo-form">
                    <div class="form-group">
                        <label for="demo-bid">Bid:</label>
                        <input type="number" id="demo-bid" name="bid" min="1" max="13" value="6" required>
                    </div>
                    <div class="form-group">
                        <label for="demo-tricks">Tricks Taken:</label>
                        <input type="number" id="demo-tricks" name="tricks" min="0" max="13" value="6" required>
                    </div>
                    <div class="form-group">
                        <label for="demo-round">Round Number:</label>
                        <input type="number" id="demo-round" name="round" min="1" max="10" value="1" required>
                    </div>
                    <button type="submit" id="demo-calculate-btn">Calculate Score</button>
                </form>
                <div id="demo-error" class="demo-error" style="display: none;"></div>
                <div id="demo-results" class="demo-results" style="display: none;">
                    <h3>Calculation Results</h3>
                    <div id="demo-results-content"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Swarm Managed. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/scoreboard.js"></script>
    <script src="app.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
