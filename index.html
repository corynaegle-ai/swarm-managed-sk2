<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A strategy card game where players bid on tricks and earn points based on accuracy.">
    <title>Tricks & Bonus Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tricks & Bonus Card Game</h1>
        <p>A strategy-based trick-taking card game</p>
    </header>

    <section id="round-progression">
        <h2>Game Progress</h2>
        <div id="round-counter">Round: <span>1</span></div>
        <div id="hands-count">Hands: <span>1</span></div>
        <div id="phase-indicator">Phase: <span>Setup</span></div>
        <button id="next-round-btn">Next Round</button>
        <p id="completion-message" style="display: none;">Game Complete!</p>
    </section>

    <section id="demo-section">
        <h2>Demo Section</h2>
        <form id="demo-form">
            <input type="text" placeholder="Enter name" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="tricks-bonus-form">
        <h2>Round Results</h2>
        <form id="round-results-form">
            <div class="player-entries">
                <div class="player-row">
                    <span class="player-name">Player 1</span>
                    <span class="player-bid">Bid: 3</span>
                    <input type="number" name="tricks" min="0" class="tricks-input" required>
                    <input type="number" name="bonus" class="bonus-input" step="1">
                </div>
            </div>
            <button type="submit" class="submit-scores-btn">Calculate Scores</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tricks & Bonus Card Game. All rights reserved.</p>
    </footer>

    <script type="module" src="js/demo.js"></script>
</body>
</html>
