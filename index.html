<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Swarm Game</h1>
        
        <div id="game-setup">
            <h2>Game Setup</h2>
            <p>Number of Players:</p>
            <input type="number" id="numPlayers" min="1" value="4">
            <button onclick="initializeGame()">Start Game</button>
        </div>

        <div id="game-board" style="display:none;">
            <h2>Current Round</h2>
            <p>Round: <span id="currentRound">1</span>/10</p>
            <p>Trump Card: <span id="trumpCard">-</span></p>
        </div>

        <section id="tricks-bonus-form">
            <h2>Round Results</h2>
            <form id="round-results-form">
                <div class="player-entries">
                    <template id="player-entry-template">
                        <div class="player-row">
                            <span class="player-name"></span>
                            <span class="player-bid"></span>
                            <input type="number" name="tricks" min="0" class="tricks-input" required>
                            <input type="number" name="bonus" class="bonus-input" step="1">
                        </div>
                    </template>
                </div>
                <button type="submit" class="submit-scores-btn">Calculate Scores</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
