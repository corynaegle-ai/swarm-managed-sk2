<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swarm Managed SK2 - Vanilla JS Application">
    <title>Swarm Managed SK2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swarm Managed SK2</h1>

    <section id="round-progression" class="round-progression">
        <div class="round-counter">Round: <span id="round-number">1</span></div>
        <div class="phase-indicator">Phase: <span id="phase-name">Bidding</span></div>
        <button id="next-round-btn" type="button">Next Round</button>
        <div id="game-completed" style="display: none;">Game Completed!</div>
    </section>

    <section id="demo-section" class="demo-section">
        <h2>Score Engine Demo</h2>
        <form id="demo-form">
            <label for="demo-bid">Bid:</label>
            <input type="number" id="demo-bid" name="bid" min="0" required>

            <label for="demo-tricks">Tricks:</label>
            <input type="number" id="demo-tricks" name="tricks" min="0" required>

            <label for="demo-round">Round:</label>
            <input type="number" id="demo-round" name="round" min="1" required>

            <button type="submit" id="calculate-btn">Calculate Score</button>
        </form>
        <div id="demo-error" class="demo-error"></div>
        <div id="demo-result" class="demo-result"></div>
    </section>

    <section id="tricks-bonus-form">
        <h2>Round Results</h2>
        <form id="round-results-form">
            <div class="player-entries">
                <div class="player-row">
                    <span class="player-name">Player 1</span>
                    <span class="player-bid">Bid: 2</span>
                    <input type="number" name="tricks" min="0" class="tricks-input" required>
                    <input type="number" name="bonus" class="bonus-input" step="1">
                </div>
            </div>
            <button type="submit" class="submit-scores-btn">Calculate Scores</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Swarm Managed. All rights reserved.</p>
    </footer>

    <script type="module" src="js/demo.js"></script>
</body>
</html>
