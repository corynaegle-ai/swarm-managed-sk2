<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swarm Managed SK2 - A trick-taking card game scoreboard">
    <title>Swarm Managed SK2</title>
    <link rel="stylesheet" href="styles/rounds.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Swarm Managed SK2</h1>
        </header>

        <main>
            <section id="round-progression">
                <h2>Round Progression</h2>
                <p>Round: <span id="round-number">1</span></p>
            </section>

            <section id="tricks-bonus-form">
                <h2>Round Results</h2>
                <form id="round-results-form">
                    <div class="player-entries">
                        <div class="player-entry-row">
                            <span class="player-name">Player 1</span>
                            <span class="player-bid">Bid: 5</span>
                            <input type="number" name="tricks" min="0" class="tricks-input" required>
                            <input type="number" name="bonus" class="bonus-input" step="1">
                        </div>
                    </div>
                    <button type="submit" class="submit-scores-btn">Calculate Scores</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Swarm Managed SK2</p>
        </footer>
    </div>

    <script src="js/scoreboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
