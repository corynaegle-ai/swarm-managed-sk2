<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricks & Bonus Entry - Trick Taking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Round Score Entry</h1>
            <p class="round-info">Enter actual tricks won and bonus points for each player</p>
        </header>

        <main>
            <form id="tricksForm" class="tricks-form" novalidate>
                <div class="form-header">
                    <div class="form-header-cell">Player</div>
                    <div class="form-header-cell">Bid</div>
                    <div class="form-header-cell">Tricks Won</div>
                    <div class="form-header-cell">Bonus Points</div>
                </div>

                <div id="playersContainer" class="players-container">
                    <!-- Players will be dynamically added here -->
                    <div class="player-entry">
                        <div class="player-field">
                            <label for="player1-name" class="sr-only">Player 1 Name</label>
                            <span class="player-name" id="player1-name">Player 1</span>
                        </div>
                        <div class="bid-field">
                            <label for="player1-bid" class="sr-only">Player 1 Bid</label>
                            <span class="bid-display" id="player1-bid">0</span>
                        </div>
                        <div class="tricks-field">
                            <label for="player1-tricks">Tricks Won</label>
                            <input 
                                type="number" 
                                id="player1-tricks" 
                                name="player1-tricks" 
                                min="0" 
                                max="13" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 1 tricks won"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                        <div class="bonus-field">
                            <label for="player1-bonus">Bonus Points</label>
                            <input 
                                type="number" 
                                id="player1-bonus" 
                                name="player1-bonus" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 1 bonus points"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="player-entry">
                        <div class="player-field">
                            <label for="player2-name" class="sr-only">Player 2 Name</label>
                            <span class="player-name" id="player2-name">Player 2</span>
                        </div>
                        <div class="bid-field">
                            <label for="player2-bid" class="sr-only">Player 2 Bid</label>
                            <span class="bid-display" id="player2-bid">0</span>
                        </div>
                        <div class="tricks-field">
                            <label for="player2-tricks">Tricks Won</label>
                            <input 
                                type="number" 
                                id="player2-tricks" 
                                name="player2-tricks" 
                                min="0" 
                                max="13" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 2 tricks won"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                        <div class="bonus-field">
                            <label for="player2-bonus">Bonus Points</label>
                            <input 
                                type="number" 
                                id="player2-bonus" 
                                name="player2-bonus" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 2 bonus points"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="player-entry">
                        <div class="player-field">
                            <label for="player3-name" class="sr-only">Player 3 Name</label>
                            <span class="player-name" id="player3-name">Player 3</span>
                        </div>
                        <div class="bid-field">
                            <label for="player3-bid" class="sr-only">Player 3 Bid</label>
                            <span class="bid-display" id="player3-bid">0</span>
                        </div>
                        <div class="tricks-field">
                            <label for="player3-tricks">Tricks Won</label>
                            <input 
                                type="number" 
                                id="player3-tricks" 
                                name="player3-tricks" 
                                min="0" 
                                max="13" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 3 tricks won"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                        <div class="bonus-field">
                            <label for="player3-bonus">Bonus Points</label>
                            <input 
                                type="number" 
                                id="player3-bonus" 
                                name="player3-bonus" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 3 bonus points"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="player-entry">
                        <div class="player-field">
                            <label for="player4-name" class="sr-only">Player 4 Name</label>
                            <span class="player-name" id="player4-name">Player 4</span>
                        </div>
                        <div class="bid-field">
                            <label for="player4-bid" class="sr-only">Player 4 Bid</label>
                            <span class="bid-display" id="player4-bid">0</span>
                        </div>
                        <div class="tricks-field">
                            <label for="player4-tricks">Tricks Won</label>
                            <input 
                                type="number" 
                                id="player4-tricks" 
                                name="player4-tricks" 
                                min="0" 
                                max="13" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 4 tricks won"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                        <div class="bonus-field">
                            <label for="player4-bonus">Bonus Points</label>
                            <input 
                                type="number" 
                                id="player4-bonus" 
                                name="player4-bonus" 
                                value="0"
                                inputmode="numeric"
                                required
                                aria-label="Player 4 bonus points"
                            >
                            <span class="validation-message" aria-live="polite"></span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Calculate Round Scores</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>

            <div id="scoresSummary" class="scores-summary" style="display: none;">
                <h2>Round Scores Summary</h2>
                <div id="scoresList" class="scores-list"></div>
            </div>
        </main>
    </div>

    <script src="form-handler.js"></script>
</body>
</html>
